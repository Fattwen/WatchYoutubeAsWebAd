<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 350px;
      padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      margin: 0;
    }
    
    .container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 20px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    h1 {
      text-align: center;
      margin: 0 0 20px 0;
      font-size: 18px;
      font-weight: 600;
    }
    
    .form-group {
      margin-bottom: 15px;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
      font-weight: 500;
    }
    
    input[type="url"], select, input[type="range"] {
      width: 100%;
      padding: 8px 12px;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.9);
      color: #333;
      font-size: 14px;
      box-sizing: border-box;
    }
    
    input[type="url"]:focus, select:focus {
      outline: none;
      box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.5);
    }
    
    .range-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .range-value {
      background: rgba(255, 255, 255, 0.2);
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      min-width: 40px;
      text-align: center;
    }
    
    .button-group {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }
    
    button {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .btn-primary {
      background: #4CAF50;
      color: white;
    }
    
    .btn-primary:hover {
      background: #45a049;
      transform: translateY(-1px);
    }
    
    .btn-secondary {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
    
    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-1px);
    }
    
    .status {
      margin-top: 15px;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
      font-size: 14px;
      display: none;
    }
    
    .status.success {
      background: rgba(76, 175, 80, 0.3);
      border: 1px solid rgba(76, 175, 80, 0.5);
    }
    
    .status.error {
      background: rgba(244, 67, 54, 0.3);
      border: 1px solid rgba(244, 67, 54, 0.5);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Fake Ad Generator</h1>
    
    <div class="form-group">
      <label for="youtubeUrl">YouTube 網址：</label>
      <input type="url" id="youtubeUrl" placeholder="https://www.youtube.com/watch?v=...">
    </div>
    
    <div class="form-group">
      <label for="position">初始位置：</label>
      <select id="position">
        <option value="bottom-left">左下角</option>
        <option value="bottom-right">右下角</option>
      </select>
    </div>
    
    <div class="form-group">
      <label for="size">尺寸：</label>
      <div class="range-container">
        <input type="range" id="size" min="200" max="500" value="300">
        <span class="range-value" id="sizeValue">300px</span>
      </div>
    </div>
    
    <div class="form-group">
      <label for="opacity">透明度：</label>
      <div class="range-container">
        <input type="range" id="opacity" min="0.1" max="1" step="0.1" value="0.9">
        <span class="range-value" id="opacityValue">90%</span>
      </div>
    </div>
    
    <div class="button-group">
      <button id="embedBtn" class="btn-primary">嵌入影片</button>
      <button id="removeBtn" class="btn-secondary">移除影片</button>
    </div>
    
    <div id="status" class="status"></div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
